<h1> This is your About Me Page</h1>
<form name="contractorForm" ng-submit="updateContractor">

<div>
    <input type="text" ng-model="updateUser.reg_firstname" placeholder="First name"/>
    <input type="text" ng-model="updateUser.reg_lastname" placeholder="Last name"/>
    <input type="text" ng-model="updateUser.reg_streetAddress" placeholder="Street Address"/>
    <input type="text" ng-model="updateUser.reg_City" placeholder="City"/>
    <input type="text" ng-model="updateUser.reg_State" placeholder="State"/>
    <input type="text" ng-model="updateUser.reg_postalCode" placeholder="Postal Code"/>
    <input type="text" ng-model="updateUser.reg_password" placeholder="password"/>
    <input type="text" ng-model="updateUser.reg_email" placeholder="email"/>
    <input type="text" ng-model="updateUser.reg_contractorId" placeholder="contractorId"/>
    <button ng-click="updateMe()">Save</button>
</div>
    
</form>
